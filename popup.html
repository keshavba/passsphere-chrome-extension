<!DOCTYPE html>
<html>
<head>
  <title>PassSphere</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>PassSphere</h1>
    <div class="form-group">
      <input type="text" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button id="login-btn">Login</button>
    </div>
    <div class="message" id="message"></div>
    <hr>
    <h2>Current Website Info</h2>
    <div id="current-website">
      <!-- Tracked websites will be displayed here -->
    </div>
    <hr>
    <h2>Add New Account</h2>
    <form id="new-account-form">
      <input type="text" id="new-account-url" placeholder="Website URL">
      <input type="text" id="new-account-username" placeholder="Username">
      <input type="password" id="new-account-password" placeholder="Password">
      <button type="submit">Add Account</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
